---

- name: Remove unneeded packages
  yum:
    name: "{{ item }}"
    state: absent
  with_items: "{{ remove_packages }}"

- name: Install packages required by Oracle on EL7
  yum:
    name: "{{ item }}"
    state: installed
  with_items: "{{ install_packages }}"

# Enable SELinux
#- selinux:
#    policy: targeted
#    state: enforcing
#
- name: Ensure /etc/sysconfig/ntpd exists
  file:
    path: /etc/sysconfig/ntpd
    owner: root
    group: root
    mode: 0644

- name: Prevent ntp from syncing backwards
  lineinfile:
    path: /etc/sysconfig/ntpd
    regexp: '^OPTIONS='
    line: 'OPTIONS="-x -g"'
    owner: root
    group: root
    mode: 0644
  notify:
    - restart ntp

# swap space
# Create machine with some free disk space
# swapon -s
# free -m
# df -h
# /etc/fstab

# Enable disk UUID in *.vmx and set -g in /etc/scsi_id.config

- name: Oracle-recommended PAM config
  lineinfile:
    path: /etc/pam.d/login
    state: present
    line: "session    required     pam_limits.so"
  tags:
    - pamconfig

- name: Oracle-recommended security limits
  template:
    src: oracle-seclimits.conf.j2
    dest: /etc/security/limits.d/98-oracle.conf
    backup: true
  tags:
    - seclimit

- name: Add the required oracle sysctl changes to a file in /etc/sysctl.d
  template:
    src: 98-oracle-sysctl.conf.j2
    dest: /etc/sysctl.d/98-oracle-sysctl.conf
    mode: '0644'

- name: User | Add group(s)
  group:
    name: "{{ item.group }}"
    gid: "{{ item.gid }}"
    state: present
  with_items: "{{ oracle_groups }}"
  tags:
   - group

- name: User | Add Oracle user
  user:
    name: "{{ item.username }}"
    group: "{{ item.primgroup }}"
    groups: "{{ item.othergroups }}"
    uid: "{{ item.uid }}"
    generate_ssh_key: true
    append: true
    state: present
    comment: "{{ item.comment }}"
  with_items: "{{oracle_users}}"

- name: User | Add Grid user
  user:
    name: "{{ item.username }}"
    group: "{{ item.primgroup }}"
    groups: "{{ item.othergroups }}"
    uid: "{{ item.uid }}"
    generate_ssh_key: true
    append: true
    state: present
    comment: "{{ item.comment }}"
  when: role_separation
  with_items: "{{grid_users}}"

- name: User | Add Oracle user to sudoers.j2
  template:
    src: sudoers.j2
    dest: /etc/sudoers.d/{{ item.username }}
    owner: root
    mode: 0600
  with_items: "{{oracle_users}}"

- name: User | Add Grid user to sudoers.j2
  template:
    src: sudoers.j2
    dest: /etc/sudoers.d/{{ item.username }}
    owner: root
    mode: 0600
  with_items: "{{grid_users}}"
  when: role_separation

- name: Oracle hugepages
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    ignoreerrors: true
  with_items: "{{oracle_hugepages}}"

- name: Set the ulimit script in /etc/profile.d
  template:
    src: 98-oracle-ulimit.j2
    dest: /etc/profile.d/98-oracle-ulimit.sh
    owner: root
    group: root
    mode: "u=rwx,g=rx,o=rx"

- name: Set the .aliases
  template:
    src: aliases.j2
    dest: "/home/{{ item }}/.aliases"
    owner: "{{ item }}"
    group: oinstall
    mode: "u=rw,g=r,o=r"
  with_items:
    - oracle
    - grid

- name: Set the .bashrc
  template:
    src: bashrc.j2
    dest: "/home/{{ item }}/.bashrc"
    owner: "{{ item }}"
    group: oinstall
    mode: "u=rw,g=r,o=r"
  with_items:
    - oracle
    - grid

- name: Set the .bash_profile
  template:
    src: bash_profile.j2
    dest: "/home/{{ item }}/.bash_profile"
    owner: "{{ item }}"
    group: oinstall
    mode: "u=rw,g=r,o=r"
  with_items:
    - oracle
    - grid

- name: Allow ssh through the firewall
  firewalld:
    service: ssh
    permanent: true
    state: enabled
    zone: public

- name: Allow SQL*Net through the firewall
  firewalld:
    port: 1521/tcp
    permanent: true
    state: enabled
    zone: public

- name: Allow EM through the firewall
  firewalld:
    port: 5500/tcp
    permanent: true
    state: enabled
    zone: public